  <form (ngSubmit)="registrar(usernameInput.value, passwordInput.value)">
    <label>Usuario:</label>
    <input type="text" #usernameInput name="username" required />

    <label>Contrase√±a:</label>
    <input type="password" #passwordInput name="password" required />

    <button type="submit">Registrar</button>
  </form>

  <div *ngIf="mensaje">{{ mensaje }}</div>
</div>
